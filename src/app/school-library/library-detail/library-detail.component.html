<div style="margin-bottom: 30px">
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="libraryNo">H2H Library #</label>
        <input type="text" id="libraryNo" class="form-control" [value]="id" disabled>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="schoolName">School Name</label>
        <input type="text" id="schoolName" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label for="schoolNameChinese">汉语</label>
        <input type="text" id="schoolNameChinese" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="headmaster">Headmaster</label>
        <input type="text" id="headmaster" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label for="headmasterChinese">汉语</label>
        <input type="text" id="headmasterChinese" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="studentNumber">No. of Student</label>
        <input type="text" id="studentNumber" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label for="teacherNumber">No. of Teachers</label>
        <input type="text" id="teacherNumber" class="form-control">
      </div>
    </div>
    <br>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="contactAddressEnglish">Contact Address(English)</label>
        <input type="text" id="contactAddressEnglish" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="contactAddressChinese">Contact Address(Chinese)</label>
        <input type="text" id="contactAddressChinese" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="postcode">Postcode</label>
        <input type="text" id="Postcode" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" id="city" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="Province">Province</label>
        <input type="text" id="Province" class="form-control">
      </div>
      <div class="form-group col-md-4">
        <label for="Telephone">Telephone</label>
        <input type="text" id="Telephone" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="donationCeremonyDate">Donation Ceremony Date</label>
        <input class="form-control" id="donationCeremonyDate" name="date" placeholder="MM/DD/YYYY" type="text"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="report">Report of School and Donation Ceremony</label>
        <textarea class="form-control" id="report" type="text"></textarea>
      </div>
    </div>
    <div class="custom-file">
      <!--<div class="form-group col-md-4">-->
      <input type="file" class="custom-file-input" id="pics">
      <label for="pics">Flickr photographs(.jpg,.png...)</label>
      <!--</div>-->
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="comment">H2H Other Comments</label>
        <textarea class="form-control" id="comment" type="text"></textarea>
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label for="h2hApproveDate">H2H Approve Date</label>
        <input class="form-control" id="h2hApproveDate" name="date" placeholder="MM/DD/YYYY" type="text"/>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group">
        <label for="authorizer">Authorizer: </label>
        <input class="form-control" id="authorizer" type="text"/>
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label for="allocatedSponsor">Allocated Sponsor: </label>
        <input class="form-control" id="allocatedSponsor" type="text"/>
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label for="advisedPayment">Sponser Advised of Payment: </label>
        <input class="form-control" id="advisedPayment" name="date" placeholder="MM/DD/YYYY" type="text"/>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="sponsorComment">Sponsor Comments</label>
        <textarea class="form-control" id="sponsorComment" type="text"></textarea>
      </div>
    </div>
  </form>
  <h4>School Cashbook Details</h4>
  <div class="row pl-3">
    <ag-grid-angular style="height: 200px; width: 90%;" id="libraryList"
                     class="ag-theme-alpine"
                     [columnDefs]="columnDefs"
                     [defaultColDef]="defaultColDef"
                     [rowData]="cashbookData"
                     [pagination]="true">
    </ag-grid-angular>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <button class="btn btn-secondary ml-auto">Cancel</button>
      <button class="btn btn-primary ml-2">Update</button>
    </div>

  </div>

</div>
